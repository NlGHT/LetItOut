name: Build platforms

on:
  push:
    branches:
      - main
      
env:
  VERSION_NUMBER: 0.5
  QT_VERSION: 6.3.1
  PROJECT: "LetItOut"
  QT_PATH: D:\a\LetItOut\LetItOut\Qt
  

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '${{ env.QT_VERSION }}'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw'
          dir: '${{ github.workspace }}/'
          install-deps: 'true'
          cache: 'true'
          cache-key-prefix: 'install-qt-action'
          setup-python: 'true'
          tools: 'tools_cmake tools_mingw90 tools_ninja'
          archives: 'qttools qtbase MinGW'
          set-env: 'true'
          tools-only: 'false'
          aqtversion: '==3.1.*'
          py7zrversion: '==0.20.*'
          extra: '--external 7z'
      - name: Build
        shell: cmd
        run: |
          dir
          mkdir build
          "${{ env.QT_PATH }}\Tools\CMake_64\bin\cmake.exe" -S . -B build "-DCMAKE_GENERATOR:STRING=Ninja" "-DCMAKE_BUILD_TYPE:STRING=Release" "-DQT_QMAKE_EXECUTABLE:FILEPATH=${{ env.QT_PATH }}/${{ env.QT_VERSION }}/mingw_64/bin/qmake.exe" "-DCMAKE_PREFIX_PATH:PATH=${{ env.QT_PATH }}/${{ env.QT_VERSION }}/mingw_64" "-DCMAKE_C_COMPILER:FILEPATH=${{ env.QT_PATH }}/Tools/mingw1120_64/bin/gcc.exe" "-DCMAKE_CXX_COMPILER:FILEPATH=${{ env.QT_PATH }}/Tools/mingw1120_64/bin/g++.exe"
          cmake --build build
      - name: Deploy
        shell: cmd
        run: |
          "${{ env.QT_PATH }}\${{ env.QT_VERSION }}\mingw_64\bin\windeployqt.exe" build/${{ env.PROJECT }}.exe
          dir "build"
      - name: Tar build
        shell: cmd
        run: |
          "C:\Windows\System32\tar.exe" -cvf windows_build.tar build
      - name: Archive Windows binaries
        uses: actions/upload-artifact@v3
        with:
          name: windows-binaries
          path: "windows_build.tar"
